<!Doctype html>
<html>
<head>
  <title>triangle tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="js/triangle.js"></script>
    <link href="css/triangle.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <h1>TRIANGLE TRACKER </h1>
    <p>A triangle tracker tracks your input and tells you the type of triangle your input represents</p>

<form id="triangle" action="" method="post" >
<fieldset>
<br> <legend>Triangle type</legend>
  <label>Enter your dimensions</label><br><br>
  side A:<br>
   <input type="number" min="1"  max="100" name="sideA" id="inputA" required="required"><br>
   side B:<br>
    <input type="number" min="1"  max="100" name="sideB" id="inputB" required="required"><br>
    side C:<br>
     <input type="number" min="1"  max="100" name="sideC" id="inputC" required="required"><br><br>

   <button type="button"onclick="triangleTracker()">show results</button>
   <button type="reset" >reset</button><br>

    <br><br> <output name="output" id="answer" readonly></output> <br>

</fieldset>
</form>
<section>
<br><p2>An isosceles triangle is formed when two of your dimensions are similar<p2>
</section>



  </body>
  </html>
